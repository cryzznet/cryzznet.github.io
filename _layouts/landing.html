---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div><h1>{{ page.professional }}</h1></div>
  <div>{{ page.profession_de }}</div>
  <div style="color: #828282; margin-bottom: 3em;">{{ page.profession_en }}</div>

  <div class="post-content">
    {{ content }}
  </div>

</article>
